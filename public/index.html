<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#00274C" />
    <meta http-equiv="X-UA-Compatible" content="IE=11">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <title>U-M Library Search</title>
  </head>
  <body class="site-min-width">
    <div id="root">
      <style>
        @keyframes loading-animate-spin {
          from {
            transform: rotate(0deg);
          }
          to {
            transform: rotate(359deg);
          }
        }
        .loading-container {
          width: 10rem;
          height: 10rem;
          animation: 0.8s linear 0s infinite normal none running loading-animate-spin;
          margin: 0 auto;
          margin-top: 20vh;
        }
        .loading-svg {
          fill: transparent;
        }
        .loading-circle {
          stroke: rgb(30, 128, 162);
          stroke-dasharray: 240;
          stroke-width: 8;
          stroke-dashoffset: 40;
        }
      </style>
      <div class="loading-container">
        <svg viewBox="-75 -75 150 150" class="loading-svg">
          <title>Loading</title>
          <circle cx="0" cy="0" r="37.5" class="loading-circle"></circle>
        </svg>
      </div>
    </div>
  </body>

</html>
